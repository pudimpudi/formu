<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: rgb(150, 29, 29);
            color: bisque;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
        }
        hr {
            border: 1px solid #fadab1;
            margin: 20px 0;
        }
        .rotulos {
            font-size: 1em;
            margin-bottom: 5px;
            text-align: left;
        }
        .entrada, .botão, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #f7f7f7;
            box-sizing: border-box;
        }
        .entrada:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        .botão {
            background-color: #fccd86;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }
        .botão:hover {
            background-color: #ffc374;
        }
        .imagem-container {
            text-align: center;
        }
        .imagem-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Contato</h1>
        <p><strong>Preencha todos os campos</strong></p>
        <hr>

        <div class="imagem-container">
            <img src="img/picmix.com_2018219.gif" alt="dogs">
        </div>

        <form>
            <div class="rotulos">Nome:</div>
            <input id="nome" type="text" name="nome" placeholder="Nome completo" class="entrada" required>

            <div class="rotulos">E-mail:</div>
            <input id="email" type="email" name="email" placeholder="E-mail válido" class="entrada" required>

            <div class="rotulos">Assunto:</div>
            <select name="opções" class="entrada">
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="JSP">JSP</option>
                <option value="HTML">HTML</option>
            </select>

            <div class="rotulos">Mensagem:</div>
            <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" class="entrada" required></textarea>

            <input type="submit" value="Enviar" class="botão">
        </form>
    </div>
</body>
</html>
